name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pybind11
      run: |
        pip install pybind11
        echo "pybind11_DIR=$(python3 -m pybind11 --cmakedir)" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-cursor0 \
          libxcb-shape0 \
          libfuse2 \
          file \
          libfontconfig1-dev \
          libfreetype6-dev \
          libx11-dev \
          libx11-xcb-dev \
          libxext-dev \
          libxfixes-dev \
          libxi-dev \
          libxrender-dev \
          libxcb1-dev \
          libxcb-glx0-dev \
          libxcb-util0-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev \
          liblua5.4-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev \
          liblua5.4-dev \
          python3-dev

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.0'
        target: 'desktop'
        arch: 'linux_gcc_64'
        cache: true

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }};${{ env.pybind11_DIR }}" \
          -DQT_DEPLOY_SUPPORT=OFF \
          -DSKIP_QT_DEPLOY=ON

    - name: Build
      run: cmake --build build --parallel $(nproc)

    - name: Test
      working-directory: build
      run: ctest --output-on-failure

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pybind11
      run: |
        pip install pybind11
        $pybind = python -m pybind11 --cmakedir
        echo "pybind11_DIR=$pybind" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.10.0'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        cache: true

    - name: Install Lua
      run: vcpkg install lua:x64-windows
      shell: pwsh

    - name: Configure CMake
      run: |
        cmake -S . -B build `
          -DCMAKE_BUILD_TYPE=Debug `
          -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }};${{ env.pybind11_DIR }}" `
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
          -DSKIP_QT_DEPLOY=ON

    - name: Build
      run: cmake --build build --config Debug --parallel $env:NUMBER_OF_PROCESSORS

    - name: Test
      working-directory: build
      run: ctest -C Debug --output-on-failure
