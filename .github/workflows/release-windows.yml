name: Build NST Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        qt-version: [6.6.3]
        build_type: [Release]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # ติดตั้ง Python แยก เพื่อความยืดหยุ่น
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt-version }}
        host: windows
        target: desktop
        arch: win64_msvc2022_64
        
        # เปิดใช้งานการแคชเพื่อเร่งความเร็วในการ Build ครั้งถัดไป
        cache: 'true'
        
        # ถ้าโปรเจคของคุณใช้ Module อื่นๆ เช่น Qt Charts หรือ Qt SVG
        # ให้เพิ่มบรรทัดนี้แล้วระบุ modules ที่ต้องการ
        # modules: 'qtcharts qtsvg'
        
    - name: Configure CMake
      run: cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
      
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}
      
    - name: Deploy
      run: |
        windeployqt --release --no-translations build/${{ matrix.build_type }}/NST-Ghost.exe
        
    - name: Package
      uses: actions/upload-artifact@v4
      with:
        name: NST-Ghost-Windows-${{ matrix.build_type }}
        path: build/${{ matrix.build_type }}/
