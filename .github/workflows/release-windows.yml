name: Build NST on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      QT_VERSION: 6.9.2
      QT_ARCH: win64_msvc2022_64
      BUILD_TYPE: Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall

      - name: Install Qt
        run: |
          python -m aqt install-qt windows desktop $Env:QT_VERSION $Env:QT_ARCH --outputdir Qt --autodesktop

      - name: Set Qt environment for CMake
        run: |
          echo "QT_ROOT_DIR=$PWD/Qt/$Env:QT_VERSION/$Env:QT_ARCH" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$PWD/Qt/$Env:QT_VERSION/$Env:QT_ARCH/lib/cmake/Qt6" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=$Env:BUILD_TYPE -DCMAKE_PREFIX_PATH=$Env:CMAKE_PREFIX_PATH

      - name: Build project
        run: cmake --build build --config $Env:BUILD_TYPE

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Package project
        run: cmake --install build --prefix output
