name: Build NST (Windows)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      QT_VERSION: 6.9.2
      QT_ARCH: win64_msvc
      BUILD_TYPE: Release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
        architecture: x64

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ env.QT_VERSION }}
        host: windows
        target: desktop
        arch: ${{ env.QT_ARCH }}
        outputdir: ${{ github.workspace }}/Qt

    - name: Show Qt path
      run: echo Qt installed at $Env:QTDIR

    - name: Configure CMake
      run: cmake -S . -B build `
           -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
           -DCMAKE_PREFIX_PATH="$Env:QTDIR"

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }}

    - name: Install to dist
      run: cmake --install build --prefix dist --config ${{ env.BUILD_TYPE }}

    - name: Run CPack (ZIP)
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --target package

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: NST-Windows-${{ env.QT_VERSION }}
        path: dist/*.zip
