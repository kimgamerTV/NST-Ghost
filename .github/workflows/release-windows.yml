name: Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.2)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.3'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          cache: true
          setup-python: false
      
      - name: Configure and Build
        shell: pwsh
        run: |
          if (!(Test-Path -Path 'build')) {
            New-Item -ItemType Directory -Path 'build' | Out-Null
          }
          Set-Location -Path build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
          
          Write-Host "Building BGACore first..."
          cmake --build . --config Release --target BGACore --parallel
          if ($LASTEXITCODE -ne 0) {
            Write-Host "BGACore build FAILED"
            Write-Host "Printing build tree for diagnostics..."
            Get-ChildItem -Recurse -Force | Select-Object -First 500 | Format-Table
            exit 1
          }
          
          Write-Host "Verifying BGACore output..."
          $dllPath = "BGA\Release\BGACore.dll"
          $libPath = "BGA\Release\BGACore.lib"
          
          if (Test-Path $dllPath) {
            Write-Host "✓ Found BGACore.dll at: $dllPath"
          } else {
            Write-Host "✗ ERROR: BGACore.dll not found at: $dllPath"
            throw "BGACore.dll missing after build"
          }
          
          if (Test-Path $libPath) {
            Write-Host "✓ Found BGACore.lib at: $libPath"
          } else {
            Write-Host "⚠ WARNING: BGACore.lib not found (may be expected)"
          }
          
          Write-Host "Building remaining targets..."
          cmake --build . --config Release --target ALL_BUILD --parallel
      
      - name: Verify Build Output
        shell: pwsh
        run: |
          Write-Host "=== Verifying build output ==="
          $exePath = "build\Release\NST.exe"
          
          if (Test-Path $exePath) {
            $size = (Get-Item $exePath).Length
            Write-Host "✓ NST.exe found ($size bytes)"
          } else {
            Write-Host "✗ ERROR: NST.exe not found at: $exePath"
            Write-Host "Searching for NST.exe..."
            Get-ChildItem -Path build -Filter "NST.exe" -Recurse | ForEach-Object { 
              Write-Host "  Found: $($_.FullName)" 
            }
            exit 1
          }
          
          Write-Host ""
          Write-Host "=== Checking DLLs in Release folder ==="
          $releaseDir = "build\Release"
          $requiredDlls = @("BGACore.dll", "QtLingo.dll")
          
          foreach ($dll in $requiredDlls) {
            $dllPath = Join-Path $releaseDir $dll
            if (Test-Path $dllPath) {
              Write-Host "✓ $dll found"
            } else {
              Write-Host "⚠ WARNING: $dll not in Release folder"
              Get-ChildItem -Path build -Filter $dll -Recurse | ForEach-Object { 
                Write-Host "  Found at: $($_.FullName)" 
              }
            }
          }
          
          Write-Host ""
          Write-Host "=== All DLLs in Release folder ==="
          Get-ChildItem -Path $releaseDir -Filter "*.dll" | ForEach-Object { 
            Write-Host "  $($_.Name)" 
          }

      #  windeployqt
      - name: Deploy Qt dependencies
        shell: pwsh
        run: |
          $exePath = "build\\Release\\NST.exe"
          $qtBin = (Get-ChildItem -Path "C:\Qt" -Recurse -Filter "windeployqt.exe" | Select-Object -First 1).FullName
          
          if (-not (Test-Path $exePath)) {
            Write-Host "✗ ERROR: NST.exe not found at $exePath"
            exit 1
          }

          if (-not $qtBin) {
            Write-Host "✗ ERROR: Could not find windeployqt.exe"
            exit 1
          }

          Write-Host "Running windeployqt from: $qtBin"
          & $qtBin --release --compiler-runtime --no-opengl-sw $exePath
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "✗ ERROR: windeployqt failed"
            exit 1
          }

          Write-Host "✓ windeployqt completed successfully"
          Write-Host "DLLs deployed to build\\Release"

      - name: Package
        run: |
          cd build
          cpack -G ZIP -C Release
      
      - name: Verify Package
        shell: pwsh
        run: |
          Write-Host "=== Verifying package ==="
          $packageFile = Get-ChildItem -Path build -Filter "NST-*.zip" | Select-Object -First 1
          
          if ($packageFile) {
            Write-Host "Package: $($packageFile.Name) ($('{0:N2}' -f ($packageFile.Length / 1MB)) MB)"
            
            Write-Host "Extracting to verify contents..."
            $tempDir = "build\temp_verify"
            Expand-Archive -Path $packageFile.FullName -DestinationPath $tempDir -Force
            
            Write-Host ""
            Write-Host "Package contents:"
            Get-ChildItem -Path $tempDir -Recurse | ForEach-Object { 
              $relativePath = $_.FullName.Substring($tempDir.Length)
              $size = if ($_.PSIsContainer) { "DIR" } else { "{0:N0} bytes" -f $_.Length }
              Write-Host "  $relativePath ($size)"
            }
            
            Remove-Item -Path $tempDir -Recurse -Force
          } else {
            Write-Host "✗ ERROR: No package file found"
            exit 1
          }
      
      - name: Find package file
        id: find_files
        shell: bash
        run: |
          cd build
          PACKAGE_FILE=$(ls NST-*.zip 2>/dev/null | head -n 1 || true)
          echo "package_file=$PACKAGE_FILE" >> $GITHUB_OUTPUT
          if [ -n "$PACKAGE_FILE" ]; then
            echo "Found package: $PACKAGE_FILE"
          else
            echo "Error: No package found"
            exit 1
          fi
      
      - name: Upload artifact
        if: steps.find_files.outputs.package_file != ''
        uses: actions/upload-artifact@v4
        with:
          name: nst-windows
          path: build/${{ steps.find_files.outputs.package_file }}
          retention-days: 1

  release-windows:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nst-windows
          path: artifacts
      
      - name: Set version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          API="https://api.github.com/repos/${REPO}"
          
          # Get or create release
          resp=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" "${API}/releases/tags/${TAG}" || true)
          release_id=$(echo "$resp" | jq -r '.id // empty')
          
          if [ -z "$release_id" ]; then
            echo "Creating release for ${TAG}"
            create_resp=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
              -d "$(jq -n --arg t "$TAG" --arg n "Release $TAG" '{ tag_name: $t, name: $n }')" \
              "${API}/releases")
            release_id=$(echo "$create_resp" | jq -r '.id')
          fi
          
          # Upload artifact
          for f in artifacts/*; do
            [ -f "$f" ] || continue
            name=$(basename "$f")
            echo "Uploading $name"
            curl -s -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Content-Type: application/zip" \
              --data-binary @"$f" \
              "https://uploads.github.com/repos/${REPO}/releases/${release_id}/assets?name=$name"
          done
