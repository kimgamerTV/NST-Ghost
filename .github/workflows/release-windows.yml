name: Build NST Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        # สามารถเพิ่มเวอร์ชัน Qt หรือ Build Type ได้หลากหลาย
        qt-version: [6.6.3]
        build_type: [Release]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt-version }}
        host: windows
        target: desktop
        arch: win64_msvc2022_64
        # จะติดตั้ง Qt และตั้งค่า PATH ให้โดยอัตโนมัติ
        
    - name: Configure CMake
      run: cmake -B build -S . -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
      
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}
      
    - name: Deploy
      run: |
        # ใช้ windeployqt ที่มาพร้อมกับ Qt ที่ติดตั้งโดย jurplel/install-qt-action
        windeployqt --release --no-translations build/${{ matrix.build_type }}/NST-Ghost.exe
        
    - name: Package
      uses: actions/upload-artifact@v4
      with:
        name: NST-Ghost-Windows-${{ matrix.build_type }}
        path: build/${{ matrix.build_type }}/
