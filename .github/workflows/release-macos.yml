name: Build macOS Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: 'Version number (e.g., 0.4.3)'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: brew install lua

      
      - name: Install Qt
        run: |
          brew install qt@6
          echo "Qt6_DIR=$(brew --prefix qt@6)/lib/cmake/Qt6" >> $GITHUB_ENV
          echo "$(brew --prefix qt@6)/bin" >> $GITHUB_PATH
      
      - name: Configure and Build
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
          cmake --build . --config Release --parallel
      
      - name: Deploy Qt
        run: |
          $(brew --prefix qt@6)/bin/macdeployqt build/NST.app -verbose=1 -always-overwrite

      
      - name: Test
        run: |
          cd build
          ctest -C Release --output-on-failure

      - name: Package
        run: |
          cd build
          cpack -G DragNDrop -C Release
      
      - name: Find package file
        id: find_files
        shell: bash
        run: |
          cd build
          PACKAGE_FILE=$(ls NST-*.dmg 2>/dev/null | head -n 1 || true)
          echo "package_file=$PACKAGE_FILE" >> $GITHUB_OUTPUT
          if [ -n "$PACKAGE_FILE" ]; then
            echo "Found package: $PACKAGE_FILE"
          else
            echo "Error: No package found"
            exit 1
          fi
      
      - name: Upload artifact
        if: steps.find_files.outputs.package_file != ''
        uses: actions/upload-artifact@v4
        with:
          name: NST-${{ inputs.version }}-macOS
          path: build/${{ steps.find_files.outputs.package_file }}
          if-no-files-found: error
