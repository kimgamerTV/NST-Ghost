name: Release

# This workflow is for patch releases (e.g., v0.1.1 to v0.1.2).
# It is not designed for major version updates (e.g., v1.0.0 to v2.0.0).

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name: nst-linux
            package_generator: ZIP
          - os: macos-latest
            asset_name: nst-macos
            package_generator: DragNDrop
          - os: windows-latest
            asset_name: nst-windows
            package_generator: ZIP

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.4.0'

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Package
        run: |
          cd build
          cpack -G ${{ matrix.package_generator }}

      - name: Upload asset
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: build/${{ matrix.asset_name }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download assets
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Generate manifest
        run: |
          python scripts/generate_manifest.py

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release assets
        run: |
          for file in artifacts/*/*; do
            asset_name=$(basename "$file")
            gh release upload ${{ github.ref }} "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
