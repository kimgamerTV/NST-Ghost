name: Release
# This workflow is for patch releases (e.g., v0.1.1 to v0.1.2).
# It is not designed for major version updates (e.g., v1.0.0 to v2.0.0).
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.2)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name: nst-linux
            package_generator: ZIP
          - os: macos-latest
            asset_name: nst-macos
            package_generator: DragNDrop
          - os: windows-latest
            asset_name: nst-windows
            package_generator: ZIP
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Qt (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-tools-dev qt6-tools-dev-tools libgl1-mesa-dev
      
      - name: Install Qt (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install qt@6
          echo "Qt6_DIR=$(brew --prefix qt@6)/lib/cmake/Qt6" >> $GITHUB_ENV
          echo "$(brew --prefix qt@6)/bin" >> $GITHUB_PATH
      
      - name: Install Qt (Windows)
        if: runner.os == 'Windows'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.4.0'
          arch: win64_msvc2019_64
          cache: true
      
      - name: Configure and Build (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
          cmake --build . --config Release --parallel
      
      - name: Configure and Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (!(Test-Path -Path 'build')) {
            New-Item -ItemType Directory -Path 'build' | Out-Null
          }
          Set-Location -Path build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
          Write-Host "Building BGACore first to ensure library is created..."
          cmake --build . --config Release --target BGACore --parallel || {
            Write-Host "BGACore build FAILED — printing build/core tree and logs for diagnostics..."
            if (Test-Path build\BGA\core\Release) { Get-ChildItem -Force build\BGA\core\Release | Format-Table } else { Write-Host "build\\BGA\\core\\Release not found" }
            if (Test-Path build\core\Release) { Get-ChildItem -Force build\core\Release | Format-Table } else { Write-Host "build\\core\\Release not found" }
            Write-Host "Printing full build tree (first 500 lines)..."
            Get-ChildItem -Recurse -Force build | Select-Object -First 500 | Format-Table
            exit 1
          }
          Write-Host "BGACore build reported success — verifying output files..."
          $dllPath = "BGA\Release\BGACore.dll"
          $libPath = "BGA\Release\BGACore.lib"
          
          if (Test-Path $dllPath) {
            Write-Host "Found BGACore.dll at: $dllPath"
          } else {
            Write-Host "ERROR: BGACore.dll not found at: $dllPath"
            throw "BGACore.dll missing after build"
          }
          
          if (Test-Path $libPath) {
            Write-Host "Found BGACore.lib at: $libPath"
          } else {
            Write-Host "WARNING: BGACore.lib not found at: $libPath"
            Write-Host "This may be expected if the library has no exported symbols."
            Write-Host "Continuing with build..."
          }
          Write-Host "Building remaining targets..."
          cmake --build . --config Release --target ALL_BUILD --parallel
      
      - name: Package
        run: |
          cd build
          cpack -G ${{ matrix.package_generator }} -C Release
      
      - name: Find package files
        id: find_files
        shell: bash
        run: |
          cd build
          PACKAGE_FILE=$(ls "NST-"* 2>/dev/null | head -n 1 || true)
          echo "package_file=$PACKAGE_FILE" >> $GITHUB_OUTPUT
          if [ -n "$PACKAGE_FILE" ]; then
            echo "Found package: $PACKAGE_FILE"
          else
            echo "Error: No package found in build/ for NST-."
            exit 1
          fi
      
      - name: Upload asset
        if: steps.find_files.outputs.package_file != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: build/${{ steps.find_files.outputs.package_file }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Debug - List downloaded artifacts
        run: |
          echo "=== Contents of artifacts directory ==="
          ls -laR artifacts/
          echo "=== Finding all files ==="
          find artifacts -type f
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
      
      - name: Generate manifest
        run: |
          python scripts/generate_manifest.py
      
      - name: Set version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Ensure tools for release upload (jq, file)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq file

      - name: Create or update release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          API="https://api.github.com/repos/${REPO}"
          echo "Preparing release for tag: $TAG (repo: $REPO)"
          
          # Try to get existing release by tag
          resp=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" "${API}/releases/tags/${TAG}" || true)
          release_id=$(echo "$resp" | jq -r '.id // empty')
          upload_url=$(echo "$resp" | jq -r '.upload_url // empty')
          
          if [ -z "$release_id" ]; then
            echo "Release with tag ${TAG} not found, creating..."
            create_resp=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" -d "$(jq -n --arg t "$TAG" --arg n "Release $TAG" --arg b "Release $TAG" '{ tag_name: $t, name: $n, body: $b }')" "${API}/releases")
            release_id=$(echo "$create_resp" | jq -r '.id')
            upload_url=$(echo "$create_resp" | jq -r '.upload_url')
            if [ -z "$release_id" ]; then
              echo "Failed to create release. Response:"
              echo "$create_resp"
              exit 1
            fi
            echo "Created release id=$release_id"
          else
            echo "Found existing release id=$release_id"
          fi

          if [ -z "$upload_url" ]; then
            echo "No upload_url found for release id=$release_id"
            exit 1
          fi

          # Find all files to upload (looking in artifacts subdirectories)
          echo "=== Searching for files to upload ==="
          shopt -s nullglob
          files=(artifacts/*/*)
          
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts found in artifacts/*/* — checking alternative locations..."
            files=(artifacts/*)
            if [ ${#files[@]} -eq 0 ]; then
              echo "ERROR: No artifacts found in artifacts/ directory at all"
              exit 1
            fi
          fi

          echo "Found ${#files[@]} file(s) to upload"
          
          for f in "${files[@]}"; do
            if [ ! -f "$f" ]; then
              echo "Skipping non-file: $f"
              continue
            fi
            
            name=$(basename "$f")
            mime=$(file --brief --mime-type "$f" || echo "application/octet-stream")
            echo "=== Uploading: $f ==="
            echo "  Name: $name"
            echo "  MIME: $mime"
            echo "  Size: $(stat -c%s "$f" 2>/dev/null || stat -f%z "$f") bytes"
            
            # Upload via uploads.github.com endpoint
            upload_endpoint="https://uploads.github.com/repos/${REPO}/releases/${release_id}/assets?name=$(echo "$name" | jq -sRr @uri)"
            
            response=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Content-Type: ${mime}" \
              --data-binary @"$f" \
              "$upload_endpoint")
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
              echo "✓ Successfully uploaded $name (HTTP $http_code)"
              echo "$body" | jq -r '.browser_download_url // "No URL"'
            else
              echo "✗ Failed to upload $name (HTTP $http_code)"
              echo "Response: $body"
              exit 1
            fi
          done
          
          echo "=== Upload completed ==="
