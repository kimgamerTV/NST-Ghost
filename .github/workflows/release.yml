name: Release
# This workflow is for patch releases (e.g., v0.1.1 to v0.1.2).
# It is not designed for major version updates (e.g., v1.0.0 to v2.0.0).
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name: nst-linux
            package_generator: ZIP
            qt_arch: gcc_64
          - os: macos-latest
            asset_name: nst-macos
            package_generator: DragNDrop
            qt_arch: clang_64
          - os: windows-latest
            asset_name: nst-windows
            package_generator: ZIP
            qt_arch: win64_msvc2019_64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.4.0'
          arch: ${{ matrix.qt_arch }}
          cache: true
          timeout: 600
        
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: Package
        run: |
          cd build
          cpack -G ${{ matrix.package_generator }} -C Release
      
      - name: Find package files
        id: find_files
        shell: bash
        run: |
          cd build
          if [ "${{ runner.os }}" = "Windows" ]; then
            file=$(ls ${{ matrix.asset_name }}.zip 2>/dev/null || ls *.zip | head -n 1)
          elif [ "${{ runner.os }}" = "macOS" ]; then
            file=$(ls ${{ matrix.asset_name }}.dmg 2>/dev/null || ls *.dmg | head -n 1)
          else
            file=$(ls ${{ matrix.asset_name }}.zip 2>/dev/null || ls *.zip | head -n 1)
          fi
          echo "package_file=$file" >> $GITHUB_OUTPUT
      
      - name: Upload asset
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: build/${{ steps.find_files.outputs.package_file }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
      
      - name: Generate manifest
        run: |
          python scripts/generate_manifest.py
      
      - name: Create release and upload assets
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes "Release ${{ github.ref_name }}" \
            artifacts/*/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
