name: Release Manager

on:
  push:
    branches: [main]
    paths:
      - 'CMakeLists.txt'
      - '.github/workflows/release*.yml'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.4.3)'
        required: false
        type: string
      force_build:
        description: 'Force rebuild even if artifacts exist'
        required: false
        type: boolean
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_tag: ${{ steps.get_version.outputs.version_tag }}
      should_build: ${{ steps.check_build.outputs.should_build }}
      release_exists: ${{ steps.check_release.outputs.exists }}
      release_id: ${{ steps.check_release.outputs.release_id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from CMakeLists.txt
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            VERSION_TAG="${{ inputs.version }}"
            VERSION="${VERSION_TAG#v}"
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION_TAG="${{ github.ref_name }}"
            VERSION="${VERSION_TAG#v}"
          else
            VERSION=$(grep -oP 'project\(NST VERSION \K[0-9]+\.[0-9]+\.[0-9]+' CMakeLists.txt)
            VERSION_TAG="v${VERSION}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "Found version: ${VERSION} (tag: ${VERSION_TAG})"
      
      - name: Check if release exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION_TAG="${{ steps.get_version.outputs.version_tag }}"
          
          response=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${VERSION_TAG}" || echo '{}')
          
          release_id=$(echo "$response" | jq -r '.id // empty')
          
          if [ -n "$release_id" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "release_id=${release_id}" >> $GITHUB_OUTPUT
            echo "Release exists with ID: ${release_id}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "release_id=" >> $GITHUB_OUTPUT
            echo "Release does not exist"
          fi
      
      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION_TAG="${{ steps.get_version.outputs.version_tag }}"
          
          if git rev-parse "$VERSION_TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${VERSION_TAG} exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${VERSION_TAG} does not exist"
          fi
      
      - name: Create tag if needed
        if: steps.check_tag.outputs.exists == 'false' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION_TAG="${{ steps.get_version.outputs.version_tag }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "${VERSION_TAG}" -m "Release ${VERSION}"
          git push origin "${VERSION_TAG}"
          
          echo "Created and pushed tag: ${VERSION_TAG}"
      
      - name: Determine if build is needed
        id: check_build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Force build requested"
            exit 0
          fi
          
          if [ "${{ steps.check_release.outputs.exists }}" = "false" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Build needed: Release does not exist"
            exit 0
          fi
          
          # Check if release has assets
          RELEASE_ID="${{ steps.check_release.outputs.release_id }}"
          assets=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets")
          
          asset_count=$(echo "$assets" | jq '. | length')
          
          if [ "$asset_count" = "0" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Build needed: Release has no assets"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Build not needed: Release already has ${asset_count} assets"
          fi

  build-linux:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    uses: ./.github/workflows/release-linux.yml
    with:
      version: ${{ needs.check-version.outputs.version }}

  build-windows:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    uses: ./.github/workflows/release-windows.yml
    with:
      version: ${{ needs.check-version.outputs.version }}

  create-release:
    needs: [check-version, build-linux, build-windows]
    if: always() && needs.check-version.outputs.should_build == 'true' && (needs.build-linux.result == 'success' || needs.build-windows.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Linux artifacts
        if: needs.build-linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: NST-*-Linux-*
          merge-multiple: false
        continue-on-error: true
      
      - name: Download Windows artifacts
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: NST-*-Windows-*
          merge-multiple: false
        continue-on-error: true
      
      - name: List downloaded artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -type f -ls || echo "No artifacts found"
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq file python3 python3-pip
          pip3 install beautifulsoup4
      
      - name: Generate manifest (optional)
        run: |
          if [ -f "scripts/generate_manifest.py" ]; then
            python3 scripts/generate_manifest.py || true
          fi
        continue-on-error: true
      
      - name: Create or update release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          
          VERSION_TAG="${{ needs.check-version.outputs.version_tag }}"
          VERSION="${{ needs.check-version.outputs.version }}"
          REPO="${{ github.repository }}"
          API="https://api.github.com/repos/${REPO}"
          
          echo "Processing release for ${VERSION_TAG}"
          
          # Check if release exists
          if [ "${{ needs.check-version.outputs.release_exists }}" = "true" ]; then
            RELEASE_ID="${{ needs.check-version.outputs.release_id }}"
            echo "Using existing release ID: ${RELEASE_ID}"
          else
            echo "Creating new release..."
            
            # Create release body
            RELEASE_BODY="# Release ${VERSION}
          
          ## Downloads
          
          ### Windows
          - NST-${VERSION}-Windows-x64-MSVC.zip - Windows x64 package with MSVC runtime
          
          ### Linux
          - NST-${VERSION}-x86_64-AppImage.zip - Universal Linux package (AppImage inside zip)
          - NST-${VERSION}-Linux-x86_64-tar.zip - Portable archive with install scripts
          - NST-${VERSION}-Linux-x86_64-deb.zip - Debian/Ubuntu package (inside zip)
          - NST-${VERSION}-Linux-x86_64-rpm.zip - Fedora/RHEL/CentOS package (inside zip)
          
          ## Installation
          
          ### Windows
          1. Extract the ZIP file
          2. Run NST.exe
          
          ### Linux
          **AppImage:**
          \\\`\\\`\\\`bash
          unzip NST-${VERSION}-x86_64-AppImage.zip
          chmod +x NST-${VERSION}-x86_64.AppImage
          ./NST-${VERSION}-x86_64.AppImage
          \\\`\\\`\\\`
          
          **tar.gz:**
          \\\`\\\`\\\`bash
          unzip NST-${VERSION}-Linux-x86_64-tar.zip
          tar -xzf NST-${VERSION}-Linux-x86_64.tar.gz
          cd NST-${VERSION}
          sudo ./install.sh
          \\\`\\\`\\\`
          
          **DEB:**
          \\\`\\\`\\\`bash
          unzip NST-${VERSION}-Linux-x86_64-deb.zip
          sudo dpkg -i NST-${VERSION}-Linux-x86_64.deb
          sudo apt-get install -f
          \\\`\\\`\\\`
          
          **RPM:**
          \\\`\\\`\\\`bash
          unzip NST-${VERSION}-Linux-x86_64-rpm.zip
          sudo rpm -i NST-${VERSION}-Linux-x86_64.rpm
          \\\`\\\`\\\`
          
          ## What's New
          
          See CHANGELOG.md for details."
            
            create_resp=$(curl -s -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{
                \"tag_name\": \"${VERSION_TAG}\",
                \"name\": \"Release ${VERSION}\",
                \"body\": $(echo "$RELEASE_BODY" | jq -Rs .),
                \"draft\": false,
                \"prerelease\": false
              }" \
              "${API}/releases")
            
            RELEASE_ID=$(echo "$create_resp" | jq -r '.id // empty')
            
            if [ -z "$RELEASE_ID" ]; then
              echo "Failed to create release. Response:"
              echo "$create_resp" | jq .
              exit 1
            fi
            
            echo "Created release ID: ${RELEASE_ID}"
          fi
          
          # Upload zip artifacts directly
          shopt -s nullglob
          files=(artifacts/*/*.zip)
          
          if [ ${#files[@]} -eq 0 ]; then
            echo "Warning: No artifacts found to upload"
            exit 0
          fi
          
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              continue
            fi
            
            filename=$(basename "$file")
            
            echo "Uploading ${filename}..."
            
            # Check if asset already exists
            existing_assets=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
              "${API}/releases/${RELEASE_ID}/assets")
            
            asset_id=$(echo "$existing_assets" | jq -r ".[] | select(.name == \"$filename\") | .id")
            
            if [ -n "$asset_id" ]; then
              echo "Asset ${filename} already exists (ID: ${asset_id}), deleting..."
              curl -s -X DELETE \
                -H "Authorization: token ${GITHUB_TOKEN}" \
                "${API}/releases/assets/${asset_id}"
            fi
            
            # Upload new asset
            upload_url="https://uploads.github.com/repos/${REPO}/releases/${RELEASE_ID}/assets?name=$(echo "$filename" | jq -sRr @uri)"
            
            upload_response=$(curl -s -X POST \
              -H "Authorization: token ${GITHUB_TOKEN}" \
              -H "Content-Type: application/zip" \
              --data-binary "@${file}" \
              "$upload_url")
            
            upload_status=$(echo "$upload_response" | jq -r '.state // "unknown"')
            
            if [ "$upload_status" = "uploaded" ]; then
              echo "✓ Successfully uploaded ${filename}"
            else
              echo "✗ Failed to upload ${filename}"
              echo "$upload_response" | jq .
            fi
          done
          
          echo ""
          echo "Release URL: https://github.com/${REPO}/releases/tag/${VERSION_TAG}"

  cleanup:
    needs: [check-version, build-linux, build-windows, create-release]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.check-version.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Required**: ${{ needs.check-version.outputs.should_build }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Exists**: ${{ needs.check-version.outputs.release_exists }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.check-version.outputs.should_build }}" = "true" ]; then
            echo "### Build Status" >> $GITHUB_STEP_SUMMARY
            echo "- Linux: ${{ needs.build-linux.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
            echo "- Windows: ${{ needs.build-windows.result || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Release" >> $GITHUB_STEP_SUMMARY
            echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.check-version.outputs.version_tag }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "No build was performed (release already exists with assets)." >> $GITHUB_STEP_SUMMARY
          fi
