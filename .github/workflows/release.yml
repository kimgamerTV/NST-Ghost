name: Release
# This workflow is for patch releases (e.g., v0.1.1 to v0.1.2).
# It is not designed for major version updates (e.g., v1.0.0 to v2.0.0).
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.2)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name: nst-linux
            package_generator: ZIP
          - os: macos-latest
            asset_name: nst-macos
            package_generator: DragNDrop
          - os: windows-latest
            asset_name: nst-windows
            package_generator: ZIP
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Qt (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-tools-dev qt6-tools-dev-tools libgl1-mesa-dev
      
      - name: Install Qt (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install qt@6
          echo "Qt6_DIR=$(brew --prefix qt@6)/lib/cmake/Qt6" >> $GITHUB_ENV
          echo "$(brew --prefix qt@6)/bin" >> $GITHUB_PATH
      
      - name: Install Qt (Windows)
        if: runner.os == 'Windows'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.4.0'
          arch: win64_msvc2019_64
          cache: true
      
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: cmake --build build --config Release
      
      - name: Package
        run: |
          cd build
          cpack -G ${{ matrix.package_generator }} -C Release
      
      - name: Find package files
        id: find_files
        shell: bash
        run: |
          cd build
          if [ "${{ runner.os }}" = "Windows" ]; then
            file=$(ls *.zip 2>/dev/null | head -n 1)
          elif [ "${{ runner.os }}" = "macOS" ]; then
            file=$(ls *.dmg 2>/dev/null | head -n 1)
          else
            file=$(ls *.zip 2>/dev/null | head -n 1)
          fi
          echo "package_file=$file" >> $GITHUB_OUTPUT
          echo "Found package: $file"
      
      - name: Upload asset
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: build/${{ steps.find_files.outputs.package_file }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
      
      - name: Generate manifest
        run: |
          python scripts/generate_manifest.py
      
      - name: Set version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create release and upload assets
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --notes "Release ${{ steps.version.outputs.tag }}" \
            artifacts/*/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
